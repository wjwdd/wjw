<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content {
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			#qrcode {
				position: relative;
			}
			
			.tx {
				width: 50px;
				height: 50px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -25px;
				margin-left: -25px;
				border: 2px solid #fff;
				border-radius: 10px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left wagecolor"></a>
			<h1 class="mui-title">二维码</h1>
		</header>
		<div class="mui-content">
			<div id="qrcode">
				<img class="tx" alt="" />
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/JQ1.1.13.js"></script>
		<script src="../../js/qrcode.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {
				var userinfo = JSON.parse(localStorage.getItem('user_info'));
				console.log(userinfo.avatars);
				var tx = document.querySelector('.tx');
				tx.setAttribute('src', $$$.imgurl + userinfo.avatars);
				console.log(tx.outerHTML);
//				console.log($$$.siturl + 'm=app&c=Tool&a=invite&uid=' + userinfo.uid);
				mui.ajax($$$.siturl + 'm=app&c=Tool&a=invite&uid=' + userinfo.uid, {
					type: 'get',
					dataType: 'json',
					success: function(data) {
						var herf = 'http://www.zhizhaojob.cn/index.php?m=Mobile&c=members&a=register&utype=2&yqma=' + data;
						var qrcode = new QRCode('qrcode');
						qrcode.makeCode(herf);
					},error:function(data){
						console.log(data)
					}
				})
				//				console.log(yqmdata)

			})
		</script>

	</body>

</html>
