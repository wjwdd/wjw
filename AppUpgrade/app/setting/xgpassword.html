<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		#logo {
			width: 100%;
			height: 160px;
			padding: 40px 0 33px 0;
		}
		
		#logo .box {
			display: block;
			width: 150px;
			margin: 0 auto;
		}
		
		#logo .box img {
			width: 150px;
			margin-top: 35px;
		}
		/*文本框*/
		
		#input_box .mui-input-row {
			height: 53px;
		}
		
		#input_box input {
			width: 65%;
			height: 53px;
		}
		
		#input_box label {
			width: 40px;
			height: 53px;
			padding: 0;
		}
		
		#input_box label span {
			width: 20px;
			height: 20px;
			padding-left: 8px;
			padding-top: 14px;
		}
	</style>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left wagecolor"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll allheight">
				<!--这里放置真实显示的DOM内容-->

				<div style="margin-top:44px;width:100%;height:160px;box-sizing: border-box;">
					<div id="logo">
						<div class="box">
							<img src="../login/images/logo.png" alt="" />
						</div>
					</div>
				</div>
				<div id="xgmm">
					<!--oldpassword
			<input name="oldpassword"  type="text" class="old"  />
				password
			<input name="password"  type="text" class="new"/>
				password
			<input name="password1"  type="text" class="new1"  />-->
					<div class="mui-input-group" id="input_box">

						<div class="mui-input-row">
							<label style="width:30%;font-size:14px;text-align: center;line-height: 57px;"><span>输入原密码</span></label>
							<input name="oldpassword" type="text" class="old" />
						</div>
						<div class="mui-input-row">
							<label style="width:30%;font-size:14px;text-align: center;line-height: 57px;"><span>输入新密码</span></label>
							<input name="password" type="text" class="new" />
						</div>
						<div class="mui-input-row">
							<label style="width:30%;font-size:14px;text-align: center;line-height: 57px;"><span>再次输入新密码</span></label>
							<input name="password1" type="text" class="new1" />
						</div>

					</div>
					<div class="mui-button-row">
						<div class="mui-content-padded" style="margin-top:50px;">
							<button class="mui-btn mui-btn-block mui-btn-primary verification btn" style="margin-bottom:0;background-color:#26aa12;height:40px;line-height: 40px;padding:0;border: 1px solid #26aa12;">确认</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var btn = document.querySelector('.btn');
			mui.plusReady(function() {
				btn.addEventListener('click', function() {
					var oldpasswordval = document.querySelector('.old').value;
					var newpasswordval = document.querySelector('.new').value;
					var newpasswordval1 = document.querySelector('.new1').value;

					if(newpasswordval == '') {
						mui.alert('请输入新密码');
						return false;
					} else if(newpasswordval1 == '') {
						mui.alert('请输入确认密码');
						return false;
					} else if(newpasswordval != newpasswordval1) {
						mui.alert('两次输入的密码不一致');
						return false;
					}
					console.log(oldpasswordval);
					mui.ajax($$$.siturl + 'm=App&c=InfoMeber&a=save_pas_word', {
						type: 'post',
						data: {
							oldpassword: oldpasswordval,
							password: newpasswordval,
							password1: newpasswordval1
						},
						success: function(data) {
							console.log(JSON.stringify(data));

							if(data.staus == 0) {
								mui.alert(data.data);
							}

							if(data.staus == 1) {

								mui.toast('修改成功');
								mui.openWindow({
									url: '../login/login.html',
									id: 'login',

								});
								setTimeout(function() {
									var wpass = plus.webview.getWebviewById('xgpassword');
									plus.webview.close(wpass);
								}, 1500)

							}
						},
						error: function(err) {

						}
					});
				})
			})
		</script>
	</body>

</html>
